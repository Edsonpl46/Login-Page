<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@400;500&family=Noto+Sans:ital,wght@0,400;1,700&display=swap" 
    rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça o Login <br> Venha ser Dev também</h1>
            <img src="codewoman.svg" class="left-login-image" alt="Code Woman">
        </div>
           <div class="right-login">
                <div class="card-login">
                    <h1>Login</h1>
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                    <button class="btn-login" title="Login">Login</button>
                </div>

           </div>
     </div>
    
</body>
</html>
